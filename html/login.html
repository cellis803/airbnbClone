
    <form ng-submit="handleLogin(email)">
      <h2 class="form-signin-heading " style=color:purple>Take Me Away:</h2>
      <h4> To get started, enter your email and password</h4>
        <div class="input-group ">
          <h3>
          <input type="text " id="email " class="form-control " ng-model="email" placeholder="Email address" autofocus required >
          <input type="text " id="password " class="form-control " placeholder="Password" required>
         </h3>
          <button class="btn btn-lg btn-center btn-primary " type="submit ">Take Me Away</button>
      </div>
    </form>
